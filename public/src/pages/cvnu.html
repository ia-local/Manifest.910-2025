<div class="cvnu-page-container">
    <h2>Générateur de CV Numérique Universel (CVNU)</h2>
    <p>Collez le texte de votre CV ci-dessous pour le structurer et l'analyser via notre IA.</p>
    <div class="cvnu-input-area">
        <textarea id="cv-content-input" placeholder="Collez le contenu de votre CV ici..." rows="15"></textarea>
        <button id="generate-cv-button" class="action-btn">Analyser et structurer le CV</button>
    </div>
    <div id="cvnu-output-area" class="cvnu-output-area">
        <p>Le résultat de l'analyse s'affichera ici.</p>
    </div>
    <div class="cvnu-controls">
        <button id="render-html-button" class="action-btn" style="display: none;">Rendre le CV en HTML</button>
        <button id="copy-html-button" class="action-btn" style="display: none;">Copier le HTML</button>
    </div>
</div>
