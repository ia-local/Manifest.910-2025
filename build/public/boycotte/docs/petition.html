<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter une Pétition</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Formulaire d'ajout de Pétition</h1>
    </header>
    <main>
        <form id="petitionForm">
            <div class="form-group">
                <label for="title">Titre de la pétition :</label>
                <input type="text" id="title" name="title" required>
            </div>
            <div class="form-group">
                <label for="description">Description :</label>
                <textarea id="description" name="description" required></textarea>
            </div>
            <div class="form-group">
                <label for="topic">Sujet :</label>
                <input type="text" id="topic" name="topic" required>
            </div>
            <div class="form-group">
                <label for="targeted_official_or_policy">Cible (officiel ou politique) :</label>
                <input type="text" id="targeted_official_or_policy" name="targeted_official_or_policy" required>
            </div>
            <div class="form-group">
                <label for="signatures">Nombre de signatures :</label>
                <input type="number" id="signatures" name="signatures" required>
            </div>
            <button type="submit" class="submit-button">Ajouter la Pétition</button>
        </form>
        <p id="message" class="hidden"></p>
    </main>
    <script>
        document.getElementById('petitionForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const form = event.target;
            const data = {
                title: form.title.value,
                description: form.description.value,
                topic: form.topic.value,
                targeted_official_or_policy: form.targeted_official_or_policy.value,
                number_of_signatures: parseInt(form.signatures.value),
                date_started: new Date().toISOString().split('T')[0],
                status: "ongoing"
            };

            const messageElement = document.getElementById('message');
            messageElement.classList.add('hidden');
            messageElement.textContent = '';

            try {
                const response = await fetch('/api/petitions', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(data)
                });
                
                if (response.ok) {
                    messageElement.textContent = 'Pétition ajoutée avec succès !';
                    messageElement.classList.remove('hidden');
                    form.reset();
                } else {
                    throw new Error('Erreur lors de l\'ajout de la pétition.');
                }
            } catch (error) {
                messageElement.textContent = error.message;
                messageElement.classList.remove('hidden');
            }
        });
    </script>
</body>
</html>
