openapi: 3.0.0
info:
  title: API Enquête Parlementaire & Manifestation
  description: API pour gérer les données d'une enquête parlementaire, des pétitions, et des actions de manifestation.
  version: 1.0.0
servers:
  - url: http://localhost:3000
    description: Serveur de développement local
tags:
  - name: Flux financiers
    description: Gestion des transactions et flux financiers suspects.
  - name: Affaires
    description: Gestion de la chronologie des affaires de l'enquête.
  - name: Pétitions
    description: Gestion des pétitions citoyennes.
  - name: Entités
    description: Gestion des entités (entreprises, individus, etc.) liées à l'enquête.
  - name: Caisse de manifestation
    description: Gestion des transactions de la caisse de manifestation.
  - name: Outils IA
    description: Endpoints pour les outils d'intelligence artificielle.

paths:
  /api/financial-flows:
    get:
      tags:
        - Flux financiers
      summary: Récupère tous les flux financiers.
      responses:
        '200':
          description: Liste de tous les flux financiers.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/FinancialFlow'
    post:
      tags:
        - Flux financiers
      summary: Crée un nouveau flux financier.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialFlowInput'
      responses:
        '201':
          description: Flux financier créé avec succès.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/FinancialFlow'
  
  /api/financial-flows/{id}:
    put:
      tags:
        - Flux financiers
      summary: Met à jour un flux financier existant.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/FinancialFlowInput'
      responses:
        '200':
          description: Flux financier mis à jour.
        '404':
          description: Flux financier non trouvé.
    delete:
      tags:
        - Flux financiers
      summary: Supprime un flux financier.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Flux financier supprimé avec succès.
        '404':
          description: Flux financier non trouvé.

  /api/affaires:
    get:
      tags:
        - Affaires
      summary: Récupère la chronologie des affaires.
      responses:
        '200':
          description: Chronologie des affaires récupérée avec succès.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Affaire'

  /api/affaires/event:
    post:
      tags:
        - Affaires
      summary: Ajoute un nouvel événement à la chronologie d'une affaire.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AffaireEvent'
      responses:
        '201':
          description: Événement ajouté avec succès.

  /api/petitions:
    get:
      tags:
        - Pétitions
      summary: Récupère toutes les pétitions.
      responses:
        '200':
          description: Liste de toutes les pétitions.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Petition'
    post:
      tags:
        - Pétitions
      summary: Crée une nouvelle pétition.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetitionInput'
      responses:
        '201':
          description: Pétition créée avec succès.

  /api/petitions/{id}:
    put:
      tags:
        - Pétitions
      summary: Met à jour une pétition existante.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PetitionInput'
      responses:
        '200':
          description: Pétition mise à jour.
        '404':
          description: Pétition non trouvée.
    delete:
      tags:
        - Pétitions
      summary: Supprime une pétition.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Pétition supprimée avec succès.
        '404':
          description: Pétition non trouvée.

  /api/entities:
    get:
      tags:
        - Entités
      summary: Récupère toutes les entités.
      responses:
        '200':
          description: Liste de toutes les entités.
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Entity'
    post:
      tags:
        - Entités
      summary: Crée une nouvelle entité.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntityInput'
      responses:
        '201':
          description: Entité créée avec succès.

  /api/entities/{id}:
    put:
      tags:
        - Entités
      summary: Met à jour une entité existante.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/EntityInput'
      responses:
        '200':
          description: Entité mise à jour.
        '404':
          description: Entité non trouvée.
    delete:
      tags:
        - Entités
      summary: Supprime une entité.
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
      responses:
        '204':
          description: Entité supprimée avec succès.
        '404':
          description: Entité non trouvée.
          
  /api/caisse-manifestation:
    get:
      tags:
        - Caisse de manifestation
      summary: Récupère l'état de la caisse de manifestation.
      responses:
        '200':
          description: État de la caisse.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaisseManifestation'
  
  /api/caisse-manifestation/transaction:
    post:
      tags:
        - Caisse de manifestation
      summary: Ajoute une transaction à la caisse.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CaisseTransactionInput'
      responses:
        '201':
          description: Transaction ajoutée.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/CaisseTransaction'
                
  /api/ai/generate-entity:
    post:
      tags:
        - Outils IA
      summary: Génère les données d'une entité à partir d'une requête textuelle.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                query:
                  type: string
                  description: La phrase pour générer les données de l'entité.
      responses:
        '200':
          description: Données de l'entité générées.
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/EntityInput'

components:
  schemas:
    FinancialFlow:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
        amount:
          type: number
        currency:
          type: string
        date:
          type: string
          format: date
        sender:
          type: string
        receiver:
          type: string
        is_suspicious:
          type: boolean
    FinancialFlowInput:
      type: object
      properties:
        type:
          type: string
        amount:
          type: number
        currency:
          type: string
        date:
          type: string
          format: date
        sender:
          type: string
        receiver:
          type: string
        is_suspicious:
          type: boolean
      required:
        - type
        - amount
        - currency
        - date
        - sender
        - receiver
    Affaire:
      type: object
      properties:
        chronology:
          type: array
          items:
            $ref: '#/components/schemas/AffaireYear'
    AffaireYear:
      type: object
      properties:
        year:
          type: integer
        events:
          type: array
          items:
            $ref: '#/components/schemas/AffaireEvent'
    AffaireEvent:
      type: object
      properties:
        timestamp:
          type: string
          format: date-time
        description:
          type: string
    Petition:
      type: object
      properties:
        id:
          type: string
        title:
          type: string
        description:
          type: string
        topic:
          type: string
        targeted_official_or_policy:
          type: string
        number_of_signatures:
          type: integer
        date_started:
          type: string
          format: date
        status:
          type: string
    PetitionInput:
      type: object
      properties:
        title:
          type: string
        description:
          type: string
        topic:
          type: string
        targeted_official_or_policy:
          type: string
        number_of_signatures:
          type: integer
      required:
        - title
        - description
        - topic
        - targeted_official_or_policy
        - number_of_signatures
    Entity:
      type: object
      properties:
        id:
          type: string
        name:
          type: string
        type:
          type: string
        description:
          type: string
        geo:
          $ref: '#/components/schemas/GeoCoordinates'
    EntityInput:
      type: object
      properties:
        name:
          type: string
        type:
          type: string
        description:
          type: string
        geo:
          $ref: '#/components/schemas/GeoCoordinates'
      required:
        - name
        - type
        - description
        - geo
    GeoCoordinates:
      type: object
      properties:
        lat:
          type: number
        lon:
          type: number
    CaisseManifestation:
      type: object
      properties:
        solde:
          type: number
        transactions:
          type: array
          items:
            $ref: '#/components/schemas/CaisseTransaction'
    CaisseTransaction:
      type: object
      properties:
        id:
          type: string
        type:
          type: string
          enum: [ "entrée", "sortie" ]
        montant:
          type: number
        description:
          type: string
        date:
          type: string
          format: date
    CaisseTransactionInput:
      type: object
      properties:
        type:
          type: string
          enum: [ "entrée", "sortie" ]
        montant:
          type: number
        description:
          type: string
        date:
          type: string
          format: date
      required:
        - type
        - montant
        - description